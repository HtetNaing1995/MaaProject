<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <h3 class="top-header">Who are you?</h3>
      <div>
        <input type="text" class="name-input" id="input" />
        <button type="submit" id="submit-btn" class="submit-btn">Confirm</button>
      </div>
      <small class="side-note" id="side-note">- please enter a real name >< -</span>
    </div>

    <div class="output-text-container" id="output-text-container">
      <div class="output-text" id="output-text">
      </div>
    </div>
    <img src="./img/cat.png" alt="" class="cat-pic">
    <img src="./img/rose.png" alt="" class="rose-pic">
  </body>
  <script>
    const name_arr=["wah wah","sage","wah","esclusage"];
    const inp_container=document.getElementById("container");
    const otp_text=document.getElementById("output-text");
    const otp_container=document.getElementById("output-text-container");
    const side_note=document.getElementById("side-note");
    document.getElementById("submit-btn").addEventListener("click",()=>{
      let inp_text=document.getElementById("input").value;
      if(inp_text.length<=0){
        side_note.style="color:red;";
      }else{
        inp_container.classList.add("container-animation");
        otp_container.classList.add("output-text-container-animation");
        let inp_text_lower=inp_text.toLowerCase();
        inp_text+=(name_arr.includes(inp_text_lower))?"<br>(You are Maa <3)":"";
        otp_text.innerHTML="Hello "+inp_text;
      }
    })
  </script>
</html>
